name: Build (TypeScript & iOS)

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "modules/**"
      - "ios/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "expo-env.d.ts"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "modules/**"
      - "ios/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "expo-env.d.ts"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  BUN_VERSION: "1.1.34"

jobs:
  detect-ios-build-changes:
    name: Detect iOS Build-Relevant Changes
    runs-on: ubuntu-latest
    outputs:
      ios_build: ${{ steps.filter.outputs.ios_build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ios_build:
              - 'modules/**/*.swift'
              - 'modules/**/*.m'
              - 'modules/**/*.mm'
              - 'modules/**/*.h'
              - 'modules/**/*.hpp'
              - 'modules/**/*.plist'
              - 'modules/**/ios/**'
              - 'app.json'
              - 'app.config.js'
              - 'app.config.ts'
              - 'eas.json'
              - 'expo-env.d.ts'

  typecheck:
    name: TypeScript (tsc --noEmit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

  ios-build:
    name: iOS Simulator Build
    runs-on: macos-15
    needs:
      - typecheck
      - detect-ios-build-changes
    if: ${{ needs.detect-ios-build-changes.outputs.ios_build == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Build with Expo tooling only; doesn't run the app
      # Requires EAS_TOKEN secret to be set in GitHub repo settings
      - name: Build iOS (Simulator) with EAS local
        env:
          EXPO_NO_DOCTOR: "1"
          CI: "1"
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_LOCAL_BUILD_SKIP_GIT_CHECKS: "1"
        run: |
          bunx eas-cli build --platform ios \
            --profile ios-sim-ci \
            --local \
            --non-interactive
