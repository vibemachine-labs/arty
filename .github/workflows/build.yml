name: Build (TypeScript & iOS)

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "modules/**"
      - "ios/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "expo-env.d.ts"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "modules/**"
      - "ios/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "expo-env.d.ts"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  BUN_VERSION: "1.1.34"

jobs:
  typecheck:
    name: TypeScript (tsc --noEmit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

  ios-build:
    name: iOS Simulator Build
    runs-on: macos-15
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Patch native files via wizard
        run: node wizard.js --auto-select 1

      # Build with Expo tooling only; doesn't run the app
      - name: Build iOS (Simulator) with EAS local
        env:
          EXPO_NO_DOCTOR: "1"
          CI: "1"
        run: |
          bunx eas-cli build --platform ios \
            --profile ios-sim-ci \
            --local \
            --non-interactive
