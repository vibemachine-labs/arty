name: Build (TypeScript & iOS)

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "modules/**"
      - "ios/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "expo-env.d.ts"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "modules/**"
      - "ios/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "expo-env.d.ts"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  BUN_VERSION: "1.1.34"

jobs:
  typecheck:
    name: TypeScript (tsc --noEmit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

  ios-build:
    name: iOS Simulator Build
    runs-on: macos-14
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --ansi

      - name: Build with Xcode
        run: |
          set -o pipefail
          xcodebuild \
            -workspace ios/vibemachine.xcworkspace \
            -scheme vibemachine \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build
